<!DOCTYPE html>
<html lang="ru"></html>
<head>
  <title>= "Ui-Kit"</title>
<link href="vendors~main.css" rel="stylesheet"><link href="main.css" rel="stylesheet"></head>
<body>
  <div class="dropdown dropdown_w320" data-name="dropdown-guests">
    <div class="label label_pdng">Гости</div>
    <div class="dropdown-input">
      <input class="dropdown-input__inp input" type="text" name="dropdown-guests" placeholder="Сколько гостей" disabled="disabled">
      <button class="dropdown-input__expnd-more"><i class="material-icons">expand_more</i></button>
    </div>
    <div class="dropdown__menu label">
      <ul class="dropdown__list">
        <li>Взрослые
          <div class="dropdown__counter">
            <button class="dropdown__dec" data-item="adult">-</button><span class="dropdown__count">0</span>
            <button class="dropdown__inc" data-item="adult">+</button>
          </div>
        </li>
        <li>Дети
          <div class="dropdown__counter">
            <button class="dropdown__dec" data-item="kids">-</button><span class="dropdown__count">0</span>
            <button class="dropdown__inc" data-item="kids">+</button>
          </div>
        </li>
        <li>Младенцы
          <div class="dropdown__counter">
            <button class="dropdown__dec" data-item="babyes">-</button><span class="dropdown__count">0</span>
            <button class="dropdown__inc" data-item="babyes">+</button>
          </div>
        </li>
      </ul>
      <div class="dropdown__btns">
        <button class="dropdown__btns-clear label">Очистить</button>
        <button class="dropdown__btns-accept label">Применить</button>
      </div>
    </div>
  </div>
<script type="text/javascript" src="vendors~main.js"></script><script type="text/javascript" src="main.js"></script></body>
